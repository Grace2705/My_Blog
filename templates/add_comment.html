{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h2>Add Comment</h2>
    <hr>
    <form action ='' method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Post">
    </form>

    {% else %}
    <h5><a href="{% url 'login' %}">Login to add comment
    </a></h5>
{% endif %}
{% endblock %}
